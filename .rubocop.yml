AllCops:
    NewCops: enable
Layout/LineLength:
    Max : 150
Metrics/AbcSize:
    Enabled : true
# setting a max size here to match current standards so old ruby environments don't fail in the pipeline
    Max : 17
Metrics/BlockLength:
    Enabled : true
    Exclude:
        - 'spec/**/*'
Metrics/BlockNesting:
    Enabled : true
Metrics/ClassLength:
    Enabled : true
Metrics/CyclomaticComplexity:
    Enabled : true
Metrics/MethodLength:
    Enabled : true
Metrics/ModuleLength:
    Enabled : true
Metrics/ParameterLists:
    Enabled : true
Metrics/PerceivedComplexity:
    Enabled : true
